
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Test</title>
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body>
        <div class="color-main1">
            <a href="student.html" class="color-main1 nav-bar">home</a>
        </div>
        
        <div class="center" id="testname">
            <h1>Test name</h1><hr>
        </div>


        <div class="container color-main2 left-align">
            <div class="left-align">
                <button class="button color-bold1" onclick="prevQuestion()">prev</button>
                <button class="button color-bold1" onclick="nextQuestion()">next</button>
                Question #

                <h3>Question text : with more text telling you what the hell to do for this really simple problem</h3>
            </div>
        </div>

        <div class="container test-container color-main2">
            <textarea class="input-test" rows="20" placeholder="Type your answer"></textarea>
        </div>

        <script>
            function nextQuestion(){
                alert("goto next question");
            }
            function prevQuestion(){
                alert("goto prev question");
            }

            window.onload = function(){
                console.log("testid from url: " + window.location.search.substring(1).split("=")[1]);

                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                        if(this.responseText.indexOf('ERROR') !== -1){
                            alert("Error in GetAllTests response!");
                            return;
                        }
                        //fill test info for question 1
                    }
                };

                var jsonData = {
                    "examID" : window.location.search.substring(1).split("=")[1]
                };
                xmlhttp.open("POST", "https://web.njit.edu/~smc53/cs490/request-generic.php?request=GetTestData&username=stest&payload=" + JSON.stringify(jsonData));
                xmlhttp.send();
            }

        </script>


    </body>
</html>
